<body  ng-app="app">
	 <header id="header" ng-controller="search">
     <button id="button-menu" type="button" class="button_menu" ng-click="menu($event)"></button>
     <div class="searchborder">
        <div id="search" class="search">
         <button id="button-search">
         </button>
         <input id="searchinput" type="text" placeholder="Search..." ng-model="string" ng-keyup="keyupsearch(string)">
       </div>
     </div>
     <div id="searchresult" class="results">
        <div class="result" ng-repeat="result in results" ng-show="searchvisible" ng-click="choose($event, result)">
          <div ng-style="{background: iconbl}" class="iconbl"></div>
          <p ng-bind="result.name"></p>
          <p ng-bind="space"></p>
          <p ng-bind="result.singer"></p>
        </div>
    </div>
    </header>
    <aside id="sidebar" class="sidebar-menu">
    	<div class="menu-content">
            <div class="menu-header">
            </div>
            <div class="menu-body">
                <button method="post" class="favorites">Favorites</button>
                <button method="post" class="setting">Setting</button>
                <button method="post" class="feedback">Feedback</button>
            </div>
        </div>
    </aside>
    <section id="content" ng-controller="load">
      <div ng-show="loading" class="circle-progress">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
      </div>
      <div class="main">
        <div id="thongbao" style="display: none; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);">
            <p style="font-size: 40px;">Không có mạng, Xui thôi =)))</p>
        </div> 
        <div>
          <div class="song" ng-show="!loading" ng-repeat="music in musics" ng-click="choose($event, music)">
            <p class="namesong" ng-bind="music.name"></p>
            <p class="namesong" ng-hide="loading" ng-bind="space"></p>
            <p class="namesong" ng-bind="music.singer"></p>
            <p ng-bind="music.author"></p>
          </div>
        </div>
      </div>
    </section>  
    <footer id="footer" ng-controller="musicCtrl">
      <div class="progress"></div>
      <div class="title">
        <p id="titlename"></p>
      </div>
      <div class="control">
        <button id="button-repeat" class="btn_repeat" ng-style="{background: repeatstyle}" ng-click="repeat($event)"></button>
        <button id="button-shuffle" ng-style="{background: shufflestyle}" class="btn_shuffle" ng-click="shuffle($event)"></button>
        <button type="button" class="btn_previous" ng-click="previous($event)"></button>
        <button id="button-play" type="button" ng-click="play($event)" class="button_play" ></button>
        <button type="button" class="btn_next" ng-click="next($event)"></button>
        <button id="button-shuffle2" ng-style="{background: shufflestyle}" class="btn_shuffle2" ng-click="shuffle($event)"></button>
      </div>
      <audio id="player" style="display: none;"></audio>
    </footer>
